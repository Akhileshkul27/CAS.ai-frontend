<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Login Form</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #7AB8FD 0%, #004899 55%);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      animation: fadeIn 1.5s ease-out;
    }

    .container {
      width: 90%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img {
      width: 100%;
      max-width: 360px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    

    h4 {
      font-size: 24px;
      color: #004899;
      margin-bottom: 20px;
    }
    input::placeholder{
        color: #000000;
        opacity: 0.1;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #004899;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
    }

    input[type="submit"]:hover {
      background-color: orangered;
    }
      /* Spinner Styles */
    .spinner {
      display: none;
      margin-top: 10px;
      
    }

    .spinner div {
      width: 10px;
      height: 10px;
      background-color: #004899;
      border-radius: 50%;
      display: inline-block;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .spinner div:nth-child(1) {
      animation-delay: -0.32s;
    }

    .spinner div:nth-child(2) {
      animation-delay: -0.16s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #004899;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="header.png" alt="Company Logo">

    <form method="post" action="home.html" name="contact-form">
      <h4>Login</h4>

      <label for="name">Name</label>
      <input type="text" id="name" name="Name" placeholder="Enter your name" required>

      <label for="phonenumber">Phone Number</label>
      <input type="text" id="phonenumber" name="Phone Number" placeholder="Enter your phone number" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="Email Address" placeholder="Enter your email">

      <input type="submit" id="submit" value="Submit">
      <div class="spinner" id="spinner">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </form>
  </div>
  <script src="Authentication.js"></script>
</body>

</html>
