        function loadImagesForSection(images, sectionSelector, folderName) {
            const imagesContainer = document.querySelector(sectionSelector);

            if (!imagesContainer) {
                console.error(`Container not found for selector: ${sectionSelector}`);
                return;
            }

            images.forEach((imgName) => {
                const img = document.createElement("img");
                img.src = `${folderName}/${imgName}`; // Use the specific folder name
                img.alt = `${folderName.replace('-', ' ').replace(/\w\S*/g, w => w.replace(/^\w/, c => c.toUpperCase()))} Image`;
                img.onerror = () => console.error(`Failed to load image: ${img.src}`);
                imagesContainer.appendChild(img);
            });
        }

        // Load images with specific folder names
        loadImagesForSection(waterHeaterImages, ".water-heater .images-container", "waterheater");
